                    <img src="/images/pic_defult_cart.png" alt="">
                    <span>购物车空空如也，点此去</span>
                    <a href="/index.html">逛逛</a>
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <td>商品信息</td>

                        <td>数量</td>
                        <td>金额(元)</td>

                            <input type="checkbox" id="seAll">
                            <label for="seAll">全选</label>
                            <input type="checkbox" id="deleteAll" style="display: none;">
                            <label for="deleteAll" style="color:red;cursor: pointer; margin-left: 5px;">全部删除</label>
                        </td></tr>
                    </tr>

                                <span>惊天看了看噶asdgdgasdgsgg</span>
                        </div>
                        </td>
                        <td>

                        </td>
                        <td>
                            <div class="select_num">

                                    <button disabled class="sub">-</button>

                        </td>

                        <td><span>删除</span></td>

                </tbody>
                <script type="text/html" id="productTemplate">
                    {{each list item}}
                    <tr id={{item.id}}>
                        <td>
                            <div class="sel">
                                <input type="checkbox">
                            </div>
                            <div class="show">
                                <img src={{item.img}} alt="">
                            </div>
                            <div class="msg">
                                <span>[{{item.name}}]</span>
                                <p class="active">六周年活动无敌</p>
                                <span>{{item.msg}}</span>
                        </div>
                        </td>
                        <td>
                            <span class="productPrice">{{item.price}}</span>
                        </td>
                        <td>
                            <div class="select_num">
                                <div class="select">
                                    <button disabled class="sub">-</button>
                                    <i class="num">{{item.num}}</i>
                                    <button class="add">+</button>
                                </div>
                            </div>
                        </td>
                        <td class="priceSum">{{item.sum}}</td>
                        <td><strong class="del">删除</strong></td>
                    </tr>
                    {{/each}}
                </script>
                <tfoot>
                    <td colspan="5">
                        <div class="buy">
                            去结算
                        </div>
                        <div class="money">
                            <span>已选商品</span><i class="hasNum">0</i><span>件</span>&nbsp;&nbsp;<span>总价:</span><i class="hasSum">0.00元</i>
                            <p>不含运费和其他优惠</p>
                        </div>
                        
                    </td>
                </tfoot>
            </table>
        </div>

    <div class="logNowCon"></div>
